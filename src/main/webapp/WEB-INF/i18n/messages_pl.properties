view.index.desc.about_me=Mam na imi\u0119 Mateusz i mam 24 lata. Obecnie mieszkam w Gda\u0144sku, gdzie studiuj\u0119 tutaj informatyk\u0119 na uniwersytecie oraz pracuj\u0119 \
  jako Junior Java Developer w firmie BEST S.A. \
  Interesuj\u0119 si\u0119 tworzeniem gier w silniku graficznym Unity3D, tworzeniem serwis\u00f3w internetowych, j\u0119zykiem Java jak i zwi\u0105zanego z nim\
  bibliotekami oraz frameworkami. W wolnym czasie gram w tenisa sto\u0142owego, p\u0142ywam, je\u017cd\u017c\u0119 na rowerze, buduj\u0119 LEGO oraz odpoczywam na pla\u017cy.
