<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{view.projects.title}"></title>
    <meta th:replace="fragments/header :: head"/>
</head>
<body>
<div th:replace="fragments/header :: header">&nbsp;</div>

<article id="main">

    <header class="special container">
        <span class="icon fa-building"></span>
        <h2 th:text="#{view.experience.title}"></h2>
    </header>
    <!-- One -->
    <section id="frontend-intern" class="wrapper style3 container">
        <div class="row oneandhalf">
            <div class="5u">
                <!-- Sidebar -->
                <div class="sidebar">
                    <section>
                        <header>
                            <h3 th:text="#{view.experience.frontend_intern.title}"></h3>
                        </header>
                        <p>
                            <small th:text="#{view.experience.period}"></small>
                            <strong th:text="#{view.experience.frontend_intern.period}"></strong>
                        </p>
                        <p>
                            <small th:text="#{view.experience.company}"></small>
                            <strong th:text="#{view.experience.frontend_intern.company}"></strong>
                        </p>
                        <p>
                            <small th:text="#{view.experience.what_i_did}"></small>
                            <strong th:text="#{view.experience.frontend_intern.desc}"></strong>
                        </p>
                    </section>
                </div>
            </div>
            <div class="7u">
                <!-- Content -->
                <div class="content">
                    <section>
                        <figure class="image fit">
                            <img src="/resources/images/frontend-intern-tech-stack.png" alt=""/>
                            <figcaption class="text-center" th:text="#{view.experience.text_stack}">
                            </figcaption>
                        </figure>
                    </section>
                </div>
            </div>
        </div>
    </section>
    <section id="java-intern" class="wrapper style3 container">
        <div class="row oneandhalf">
            <div class="7u">
                <!-- Content -->
                <div class="content">
                    <section>
                        <figure class="image fit">
                            <img src="/resources/images/java-intern-tech-stack.png" alt=""/>
                            <figcaption class="text-center" th:text="#{view.experience.text_stack}">
                            </figcaption>
                        </figure>
                    </section>
                </div>
            </div>
            <div class="5u">
                <!-- Sidebar -->
                <div class="sidebar">
                    <section>
                        <header>
                            <h3 th:text="#{view.experience.java_intern.title}"></h3>
                        </header>
                        <p>
                            <small th:text="#{view.experience.period}"></small>
                            <strong th:text="#{view.experience.java_intern.period}"></strong>
                        </p>
                        <p>
                            <small th:text="#{view.experience.company}"></small>
                            <strong th:text="#{view.experience.java_intern.company}"></strong>
                        </p>
                        <p>
                            <small th:text="#{view.experience.what_i_did}"></small>
                            <strong th:text="#{view.experience.java_intern.desc}"></strong>
                        </p>
                    </section>
                </div>
            </div>
        </div>
    </section>
    <section id="java-junior-dev" class="wrapper style3 container">
        <div class="row oneandhalf">
            <div class="5u">
                <!-- Sidebar -->
                <div class="sidebar">
                    <section>
                        <header>
                            <h3 th:text="#{view.experience.frontend_intern.title}"></h3>
                        </header>
                        <p>
                            <small th:text="#{view.experience.period}"></small>
                            <strong th:text="#{view.experience.java_junior_dev.period}"></strong>
                        </p>
                        <p>
                            <small th:text="#{view.experience.company}"></small>
                            <strong th:text="#{view.experience.java_junior_dev.company}"></strong>
                        </p>
                        <p>
                            <small th:text="#{view.experience.what_i_do}"></small>
                            <strong th:text="#{view.experience.java_junior_dev.desc}"></strong>
                        </p>
                    </section>
                </div>
            </div>
            <div class="7u">
                <!-- Content -->
                <div class="content">
                    <section>
                        <figure class="image fit">
                            <img src="/resources/images/java-junior-dev-tech-stack.png" alt=""/>
                            <figcaption class="text-center" th:text="#{view.experience.text_stack}">
                            </figcaption>
                        </figure>
                    </section>
                </div>
            </div>
        </div>
    </section>
</article>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
