view.projects.tapthedots.title=Tap The Dots
view.projects.tapthedots.desc=Tap The Dots to gra typu casual z bardzo prostymi zasadami. \
  G\u0142ownym motywem gry s\u0105 s\u0142awne internetowe memy takie jak smutna \u017caba lub piese\u0142. \
  Gracz musi bardzo szybko klika\u0107 w kropki takiego koloru, jak pasek znajduj\u0105cy si\u0119 na g\u00f3rze. \
  Wi\u0119cej informacji znale\u017A\u0107 mo\u017cna klikaj\u0105c przycisk na dole.
view.projects.framelimiter.title=Frame Limiter
view.projects.framelimiter.desc_1=Frame Limiter to pierwsza gra, kt\u00f3r\u0105 stworzy\u0142em w silniku graficznym Unity3D \
  Zasady gry s\u0105 bardzo proste. \
  Gracz porusza czerwonymi klockami znajduj\u0105cymi si\u0119 na brzegach planszy, tak aby \
  pi\u0142ka nie wypad\u0142a poza ni\u0105. \
  U\u017cytkownik zbiera power-upy, kt\u00f3re spadaj\u0105 zawsze kiedy pi\u0142ka jest w ruchu. \
  W grze dost\u0119pne s\u0105 2 tryby sterowania, poprzez dotykowy krzy\u017cak oraz sam dotyk. \
  Aby zagra\u0107 w gr\u0119, nale\u017cy
view.projects.framelimiter.download=pobra\u0107 plik apk
view.projects.framelimiter.desc_2=, a nast\u0119pnie zainstalowa\u0107 go na swoim urz\u0105dzeniu z androidem.
view.projects.library.title=Biblioteka
view.projects.library.desc=Projekt biblioteki to prosty CRUD w kt\u00f3rym u\u017cytkownik, mo\u017ce wykonywa\u0107 operacje na tabelach bazy danych \
  z poziomu swojej przegl\u0105darki. \
  Serwis internetowy zosta\u0142 zrobiony dzi\u0119ki technologi Java Enterprise Edition. \
  Je\u015Bli ktokolwiek chc\u0119 skorzysta\u0107 z projektu, musi zainstalowa\u0107 server GlassFish, a nast\u0119pnie \
  uruchomi\u0107 skrypty uruchamuiaj\u0105ce lokaln\u0105 baz\u0119 danych HSQL, kt\u00f3re \
  znajduj\u0105 si\u0119 w katalogu scripts. Wi\u0119cej informacji w pliku readme.rd \
  Na projekt sk\u0142ada si\u0119 strona serverowa aplikacji (foldery domains, services, rest) oraz kliencka (html, js, css).
view.projects.computershop.title=Sklep komputerowy
view.projects.computershop.desc=Sklep komputerowy zosta\u0142 zrobiony we frameworku ASP.NET MVC. \
  Projekt ten, jest serwisem, kt\u00f3ry mog\u0105 wykorzystywa\u0107 ma\u0142e sklepy internetowe. \
  Sklep operuje dwoma typami r\u00f3l. Admin ma dost\u0119p do zarz\u0105dzania sprz\u0119tem dost\u0119pnym w sklepie oraz \
  mo\u017ce robi\u0107 w nim zakupy. \
  Drugim typem roli w aplikacji jest normalny u\u017cytkownik, posiadaj\u0105cy jedynie mo\u017cliwo\u015B\u0107 zarz\u0105dzania swoim kontem, koszykiem oraz \
  kupywaniem sprz\u0119tu.
view.projects.horsecomp.title=Zawody konne
view.projects.horsecomp.desc=Zawody konne to projekt, kt\u00f3ry zosta\u0142 zrobiony we frameworku node express. \
  Biblioteki u\u017cyte w projekcie to np. underscore.js, jquery.js, mongoose.js. \
  Aplikacja posiada 3 typy r\u00f3l: admin, s\u0119dzia oraz widz. \
  Admin mo\u017ce zarzadza\u0107 kontami, tabel\u0105 z koniami oraz tabel\u0105 z zawodami. \
  Rol\u0105 s\u0119dzi jest ocenianie koni w zawodach w kt\u00f3rych akutalnie bierze udzia\u0142. \
  Widz mo\u017ce ogl\u0105da\u0107 wyniki koni z zawod\u00f3w, kt\u00f3re trwaj\u0105 lub tych, \
  kt\u00f3re si\u0119 ju\u017c zako\u0144czy\u0142y.

